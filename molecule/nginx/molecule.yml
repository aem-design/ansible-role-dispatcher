---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/default/yaml-lint.yml
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: prepare.yml
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
  inventory:
    group_vars:
      all:
        service_aem_license_key: "${AEM_KEY}"
        service_aem_license_name: "${AEM_NAME}"
        role_name: "${ROLE_NAME_FULL}"
platforms:
  - name: instance
    image: "aemdesign/ansible-playbook:${MOLECULE_DISTRO:-centos7}"
    command: ${MOLECULE_DOCKER_COMMAND:-"/usr/lib/systemd/systemd"}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /var/run/docker.sock:/tmp/docker.sock
    privileged: true
    pre_build_image: true
  - name: nginxtest
    image: "aemdesign/nginx"
    command: ""
    published_ports:
      - "9180:80"
    pre_build_image: true
    privileged: true
scenario:
  name: nginx
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    #    - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: testinfra
  options:
    verbose: true
  lint:
    name: flake8
